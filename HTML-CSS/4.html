<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="4.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <form action="action_page">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                    <div class="form__content">
                        <label for="email"><b>Email</b></label>
                        <input type="email" placeholder="Enter Email" name="email" autofocus>
                    
                        <label for="avatar" class="custom-file-upload"><b>Avatar</b></label>
                        <input type="file" placeholder="Avatar" name="avatar" autofocus>
                    
                        <label for="first__name"><b>First name</b></label>
                        <input type="text" placeholder="Enter name" name="first__name" autofocus>
        
                        <label for="psw-repeat"><b>Last name</b></label>
                        <input type="text" placeholder="Enter last name" name="last__name" autofocus>
        
                        <label for="psw-repeat"><b>Age</b></label>
                        <input type="number" placeholder="Choose your age" name="age" min="16" max="110" autofocus>
        
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" autofocus>
                    </div>
                <button type="submit" class="registerbtn" id="confirm__button" disabled>Register</button>
            </div>
        </form>
    </div>
    <script src="../JS/12.js"></script>
</body>
</html>
